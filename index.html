<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>pwnoh</title>
  </head>
  <body>
    <section class="mainBlock">
      <div class="mainDiv">
        <img class="mainImage" src="assets/mainImage" alt="mainImage" />
        
        <!-- Header -->
        <h3 class="pwnoh">~PWNOH~</h3>
        <hr class="mainHr" />
        <p class="kanji">どこに至って、人は繋がっているのよ</p>

        <!-- User interface div -->
        <div class="loginInterface">

          <!-- Username input -->
          <input
            type="text"
            class="userBox"
            name="userBox"
            placeholder="User"
            id="user"
            spellcheck="false"
          />

          <!-- Password input -->
          <input
          type="password"
          class="userBox"
          name="userBox"
          placeholder="Password"
          id="passwd"
          />
          
          <!-- Login button -->
          <button
          type="button"
            class="logInButton"
            name="logInButton"
            onClick="validate()"
          >
            Log in
          </button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
