<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>pwnoh</title>
  </head>
  <body>
    <section class="mainBlock">
      <div class="mainDiv">
        <img class="mainImage" src="assets/mainImage" alt="mainImage" />
        <p class="pwnoh">~PWNOH~</p>
        <hr class="mainHr" />
        <p class="kanji">どこに至って、人は繋がっているのよ</p>

        <div class="loginInterface">
          <input
            type="text"
            class="userBox"
            name="userBox"
            placeholder="User"
            id="user"
          />

          <input
            type="text"
            class="userBox"
            name="userBox"
            placeholder="Password"
            id="passwd"
          />

          <button
            type="button"
            class="logInButtom"
            name="logInButtom"
            onClick="validate()"
          >
            Log in
          </button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
